<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">0</div>

      <button type="button" class="utility">C</button>
      <button type="button" class="utility">+/-</button>
      <button type="button" class="utility">%</button>

      <button type="button" class="operation">/</button>

      <button type="button" class="input">7</button>
      <button type="button" class="input">8</button>
      <button type="button" class="input">9</button>

      <button type="button" class="operation">*</button>

      <button type="button" class="input">4</button>
      <button type="button" class="input">5</button>
      <button type="button" class="input">6</button>

      <button type="button" class="operation">-</button>

      <button type="button" class="input">1</button>
      <button type="button" class="input">2</button>
      <button type="button" class="input">3</button>

      <button type="button" class="operation">+</button>

      <button type="button" class="input wide">0</button>
      <button type="button" class="input">.</button>

      <button type="button" class="operation">=</button>
    </div>
  </body>
</html>
